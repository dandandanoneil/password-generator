<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div class="card-body">
          <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
          ></textarea>

          <!-- Password Criteria Inputs -->
          <form>
            <!-- Lowercase Letters -->
            <input type="checkbox" id="lowerCase" value="lowerCase">
            <label for="lowerCase"> Lowercase Letters</label><br>
            <!-- Uppercase Letters -->
            <input type="checkbox" id="upperCase" value="upperCase">
            <label for="upperCase"> Uppercase Letters</label><br>
            <!-- Numeric Characters -->
            <input type="checkbox" id="numeric" value="numeric">
            <label for="numeric"> Numeric Characters</label><br>
            <!-- Special Characters -->
            <input type="checkbox" id="special" value="special">
            <label for="special"> Special Characters</label><br>
            <!-- Password Length -->
            <label for="length">Password Length:</label>
            <input type="range" id="length" name="length" min="6" max="128" style="width:200px">
            <span id="rangeDisplay"></span>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
