<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <!-- Password Criteria Checkboxes -->
          <form>
            <input type="checkbox" id="lowercase" value="lowercase">
            <label for="lowercase"> Use lowercase letters</label><br>
            <input type="checkbox" id="uppercase" value="uppercase">
            <label for="uppercase"> Use uppercase letters</label><br>
            <input type="checkbox" id="numeric" value="numeric">
            <label for="numeric"> Use numeric characters</label><br>
            <input type="checkbox" id="special" value="special">
            <label for="special"> Use special characters</label>
          </form>
          <!-- Password Length Range Input -->
          <form>
            <label for="length">Password Length (between 1 and 99):</label><br>
            <span id="rangeDisplay">12</span>
            <input type="range" id="length" name="length" min="1" max="99">
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
